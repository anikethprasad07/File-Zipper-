<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Zipper</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="heap.js"></script>
    <script src="huffman.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 25px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/23/23317.png"
        width="80"
        height="45"
        class="d-inline-block align-top"
        alt=""
      />
      File Zipper - Huffman
    </nav>
    <div id="container">
      <div class="text_box" style="overflow-y: scroll">
        <span
          id="treearea"
          style="width: 100%; text-align: center; font-size: medium"
        >
          Tree Structure =>
        </span>
      </div>
      <div class="text_box" style="overflow-y: scroll">
        <span
          id="temptext"
          style="width: 100%; text-align: center; font-size: x-large"
        >
          Operation info =>
        </span>
      </div>
    </div>

    <div>
      <strong>Enter the file in Txt Format Only</strong>
      <form
        method="post"
        enctype="multipart/form-data"
        style="display: inline-block"
      >
        <input type="file" id="uploadedFile" />
      </form>
      <br />
      <button type="button" class="btn btn-primary center_buttons" id="encode">
        &nbsp;&nbsp;Encode&nbsp;&nbsp;
      </button>
      <br />
      <button type="button" class="btn btn-warning center_buttons" id="decode">
        &nbsp;&nbsp;Decode&nbsp;&nbsp;
      </button>
    </div>
  </body>
</html>
